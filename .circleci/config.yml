version: 2.1

jobs:
  sanity_autotest:
    docker:
      - image: cimg/base:stable
    resource_class: small
#     macos:
#       xcode: 13.4.1
    steps:
      - checkout
      - run: mkdir ./JUnitReports
      - run: echo "hello" > ./JUnitReports/hello.txt
      - persist_to_workspace:
            root: .
            paths:
              - JUnitReports
#       - run: exit 1

  attach_to_workspace:
    docker:
      - image: cimg/base:stable
    resource_class: small
#     macos:
#       xcode: 13.4.1
    steps:
      - run: mkdir /tmp/workspace
      - attach_workspace:
          at: /tmp/workspace
      - run: ls /tmp/workspace
      - run: ls /tmp/workspace/JUnitReports/*

  waiter:
    docker: 
      - image: cimg/base:stable
    steps:
      - run: |
          while [[ $(curl --location --request GET "https://circleci.com/api/v2/workflow/$CIRCLE_WORKFLOW_ID/job" --header "Circle-Token: $CCI_TOKEN"| jq -r '.items[]|select(.name != "waiter")|.status' | grep -c "running") -gt 0 ]]
            do
              sleep 1
            done
      - run: sleep 10
      - run: echo "All required jobs have now completed"

workflows:
  sanity-workflow:
    jobs:
      - sanity_autotest
      - waiter
      - attach_to_workspace:
          requires:
            - waiter      
