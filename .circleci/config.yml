version: 2.1

setup: true
 
orbs:
  continuation: circleci/continuation@0.1.2
  
commands:
  pull-config:
    parameters:
      force-update:
        type: boolean
        default: false
      central-repo:
        type: string
      central-branch:
        type: string
        default: ''
      config-to-pull:
        type: string
      main-config:
        type: string
        default: main.yml
        
    steps:
      - run:
          name: Checking and pull
          environment:
            CENTRAL_REPO: << parameters.central-repo >>
            CENTRAL_BRANCH: << parameters.central-branch >>
            CENTRAL_CONFIG: << parameters.config-to-pull >>
            FORCE: << parameters.force-update >>
            MAIN_CONFIG: << parameters.main-config >>
          command: |
            PullConf() {
              if [ -z "${CENTRAL_BRANCH:-}" ]; then
                curl --location --request GET 'https://api.github.com/repos/$C{ENTRAL_REPO}/contents/${CENTRAL_CONFIG}' > ${MAIN_CONFIG} --header 'Accept: application/vnd.github.VERSION.raw'
              else
                curl --location --request GET 'https://api.github.com/repos/$C{ENTRAL_REPO}/contents/${CENTRAL_CONFIG}?ref=${CENTRAL_BRANCH}' > ${MAIN_CONFIG} --header 'Accept: application/vnd.github.VERSION.raw'
            }
            
            PullConf

jobs:
  setup:
    parameters:
      main-config:
        type: string
        
    executor: continuation/default
    steps:
      - pull-config:
          central-repo: yaningo/global-config
          central-branch: main
          config-to-pull: global-ci.yml
          main-config: << parameters.main-config >>
      - continuation/continue:
          configuration_path: << parameters.main-config >>

workflows:
  setup:
    jobs:
      - setup:
          main-config: toto.yml
