# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  welcome-orb: circleci/welcome-orb@0.4.1

workflows:
  # Name the workflow "welcome"
  welcome:
    jobs:
      - welcome-orb/run:
          pre-steps:
            - run:
                command: |
                  echo << pipeline.parameters.nice-tag >>
                  echo "IMAGETAG=$(sed 's/@//' <<< ${CIRCLE_JOB} | sed 's/\//-/' | sed 's/@/./')" >> $BASH_ENV
                  source $BASH_ENV
                
          post-steps:
            - run:
                command: echo $IMAGETAG
