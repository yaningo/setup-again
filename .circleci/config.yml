version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - run: systeminfo
      - run:
          name: Install Build Tools
          command: |
              mkdir C:\BuildTools
              cd C:\BuildTools
              echo # escape=`> C:\BuildTools\Dockerfile
              echo # Use the latest Windows Server Core image with .NET Framework 4.8.>> C:\BuildTools\Dockerfile
              echo FROM mcr.microsoft.com/dotnet/framework/sdk:4.8-windowsservercore-ltsc2019>> C:\BuildTools\Dockerfile
              echo # Restore the default Windows shell for correct batch processing.>> C:\BuildTools\Dockerfile
              echo SHELL ["cmd", "/S", "/C"]>> C:\BuildTools\Dockerfile
              echo # Download the Build Tools bootstrapper.>> C:\BuildTools\Dockerfile
              echo ADD https://aka.ms/vs/16/release/vs_buildtools.exe C:\TEMP\vs_buildtools.exe>> C:\BuildTools\Dockerfile
              echo # Install Build Tools with the Microsoft.VisualStudio.Workload.AzureBuildTools workload, excluding workloads and components with known issues.>> C:\BuildTools\Dockerfile
              echo RUN C:\TEMP\vs_buildtools.exe --quiet --wait --norestart --nocache `>> C:\BuildTools\Dockerfile
              echo "    --installPath C:\BuildTools `" >> C:\BuildTools\Dockerfile">> C:\BuildTools\Dockerfile
              echo "    --add Microsoft.VisualStudio.Workload.AzureBuildTools `">> C:\BuildTools\Dockerfile
              echo "    --add Microsoft.VisualStudio.Component.VC.v141.x86.x64 `">> C:\BuildTools\Dockerfile
              echo "    --remove Microsoft.VisualStudio.Component.Windows10SDK.10240 `">> C:\BuildTools\Dockerfile
              echo "    --remove Microsoft.VisualStudio.Component.Windows10SDK.10586 `">> C:\BuildTools\Dockerfile
              echo "    --remove Microsoft.VisualStudio.Component.Windows10SDK.14393 `">> C:\BuildTools\Dockerfile
              echo "    --remove Microsoft.VisualStudio.Component.Windows81SDK `">> C:\BuildTools\Dockerfile
              echo  || IF "%ERRORLEVEL%"=="3010" EXIT 0>> C:\BuildTools\Dockerfile
              echo "# Define the entry point for the docker container.">> C:\BuildTools\Dockerfile
              echo "# This entry point starts the developer command prompt and launches the PowerShell shell.">> C:\BuildTools\Dockerfile
              echo 'ENTRYPOINT ["C:\\BuildTools\\Common7\\Tools\\VsDevCmd.bat", "&&", "powershell.exe", "-NoLogo", "-ExecutionPolicy", "Bypass"]'>> C:\BuildTools\Dockerfile
              dir

      - run:
          shell: cmd.exe
          command: |
              docker build -t buildtools2017:latest -m 2GB .
              docker run -it buildtools2017:latest
