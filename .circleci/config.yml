# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
parameters:
  nice-tag:
    type: string
    default: ""
    
jobs:
  foramt-tag
    steps:
      - run: nice-tag=@org/package@version
      - run: echo $nice-tag
      - run: echo $(sed 's/@//' <<< $nice-tag | sed 's/\//-/' | sed 's/@/./')
workflows:
  # Name the workflow "welcome"
  welcome:
    jobs:
      - foramt-tag
