# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
parameters:
  nice-tag:
    type: string
    default: ""
jobs:
  format-tag:
    docker:
      - image: circleci/python:latest
    steps:
      - run: export pipeline.parameters.nice-tag="@org/package@version"
      - run: echo << pipeline.parameters.nice-tag >>
      - run: echo $(sed 's/@//' \<<< << pipeline.parameters.nice-tag >> | sed 's/\//-/' | sed 's/@/./')
workflows:
  # Name the workflow "welcome"
  welcome:
    jobs:
      - format-tag
