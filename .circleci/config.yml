version: 2.1

setup: true
 
orbs:
  continuation: circleci/continuation@0.1.2

jobs:
  setup:
    executor: continuation/default
    steps:
      - run:
          name: Pull remote config
          command: |
            curl --location --request GET 'https://api.github.com/repos/yaningo/global-config/contents/global-ci.yml' > main.yml
--header 'Accept: application/vnd.github.VERSION.raw'
      - continuation/continue:
          configuration_path: main.yml

workflows:
  setup:
    jobs:
      - setup
